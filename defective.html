<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #qrCode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>تولید کد QR</h1>
  <input type="text" id="urlInput" placeholder="آدرس URL را وارد کنید">
  <button onclick="generateQRCode()">تولید کد QR</button>
  <div id="qrCode"></div>

  <script>
    function generateQRCode() {
      var url = document.getElementById('urlInput').value;
      if (url) {
        var qrCodeUrl = 'https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=' + encodeURIComponent(url);
        var img = document.createElement('img');
        img.src = qrCodeUrl;
        img.alt = 'QR Code';
        img.style.marginTop = '20px';
        var qrCodeDiv = document.getElementById('qrCode');
        qrCodeDiv.innerHTML = '';
        qrCodeDiv.appendChild(img);
      } else {
        alert('لطفاً یک URL وارد کنید.');
      }
    }
  </script>
</body>
</html>
