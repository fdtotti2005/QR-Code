<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>محصولات معیوب</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<style>
    body { font-family:'Vazir',Tahoma,sans-serif; background: #f0f2f5; color:#333; margin:0; padding:1.8rem; }
    h2 { text-align:center; margin-bottom:1.35rem; font-size:1.2rem; }
    table { width:100%; border-collapse:collapse; margin-bottom:1.8rem; }
    th, td { border:1px solid #ccc; padding:0.6rem; text-align:right; font-size:0.81rem; }
    th { background-color:#3498db; color:#fff; }
    tr:nth-child(even) { background-color:#f9f9f9; }
    @media(max-width:600px) {
        table, thead, tbody, th, td, tr { display:block; }
        th { position:absolute; top:-9999px; left:-9999px; }
        tr { margin-bottom:0.72rem; border:1px solid #ccc; border-radius:6px; padding:0.72rem; background:#fff; }
        td { border:none; padding:0.36rem; text-align:right; position:relative; }
        td:before {
            content: attr(data-label);
            font-weight:bold;
            display:inline-block;
            width: 120px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h2>محصولات معیوب</h2>
    <table id="defectiveTable">
        <thead>
            <tr>
                <th>بارکد</th>
                <th>نام دیوایس</th>
                <th>کد دیوایس</th>
                <th>ایراد</th>
                <th>شرح ایراد</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
$(document).ready(function(){
    fetch('https://script.google.com/macros/s/AKfycbzpx8cnqKCvWo9FvRLFLEQSlLCmElnsVu99tcBFGwQ2su7OY0Dwx16xeiOrieodvC9soA/exec') // آدرس Web App گوگل اسکریپت
    .then(response => response.json())
    .then(data => {
        const tbody = $('#defectiveTable tbody');
        data.forEach(item => {
            const row = `<tr>
                <td data-label="بارکد">${item.barcodeId}</td>
                <td data-label="نام دیوایس">${item.deviceName}</td>
                <td data-label="کد دیوایس">${item.deviceCode}</td>
                <td data-label="ایراد">${item.issue}</td>
                <td data-label="شرح ایراد">${item.issueDescription}</td>
            </tr>`;
            tbody.append(row);
        });
    })
    .catch(err => {
        console.error('Error fetching defective products:', err);
    });
});
</script>
</body>
</html>
