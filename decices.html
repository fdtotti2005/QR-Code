<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اطلاعات دستگاه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #f4f6f8;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>اطلاعات دستگاه</h2>
    <div id="info">در حال بارگذاری...</div>
  </div>

  <script>
    // داده‌های داخلی
    const devices = [
      {
        id: "device001",
        model: "X100",
        issue: "Battery low",
        status: "Pending",
        lastUpdated: "2025-09-07"
      },
      {
        id: "device002",
        model: "Z200",
        issue: "Screen cracked",
        status: "In repair",
        lastUpdated: "2025-09-06"
      }
    ];

    // گرفتن شناسه از URL
    const urlParams = new URLSearchParams(window.location.search);
    const deviceId = urlParams.get('id');

    // پیدا کردن دستگاه
    const device = devices.find(d => d.id === deviceId);
    const infoDiv = document.getElementById('info');

    if (device) {
      infoDiv.innerHTML = `
        <p><strong>شناسه:</strong> ${device.id}</p>
        <p><strong>مدل:</strong> ${device.model}</p>
        <p><strong>مشکل:</strong> ${device.issue}</p>
        <p><strong>وضعیت:</strong> ${device.status}</p>
        <p><strong>آخرین بروزرسانی:</strong> ${device.lastUpdated}</p>
      `;
    } else {
      infoDiv.innerHTML = `<p style="color:red;">دستگاه پیدا نشد.</p>`;
    }
  </script>
</body>
</html>
