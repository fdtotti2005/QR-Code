<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>فرم ثبت اطلاعات دیوایس</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* Base Colors & Typography */
:root {
  --primary-color: #2c3e50; /* Dark Blue */
  --accent-color: #3498db;  /* Light Blue */
  --success-color: #2ecc71;  /* Green */
  --danger-color: #e74c3c;  /* Red */
  --bg-color: #f0f2f5;
  --text-color: #333;
  --input-bg-color: #fff;
  --border-color: #ccc;
  --readonly-bg: #eee;
}
body{font-family:'Vazir',Tahoma,sans-serif;background:var(--bg-color);color:var(--text-color);margin:0;padding:2rem;}
.container{max-width:650px;margin:auto;background:var(--input-bg-color);padding:2rem;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);}
h2{text-align:center;margin-bottom:1.5rem;font-size:1.2rem;}
label{display:block;margin-top:1rem;font-weight:bold;font-size:0.9rem;}

/* Form Elements */
input,textarea,select{width:100%;padding:0.6rem;margin-top:0.4rem;border:1px solid var(--border-color);border-radius:6px;font-family:inherit;font-size:0.9rem;}
input:focus, textarea:focus, select:focus {outline:none;border-color:var(--accent-color);}
input[type="text"][name="barcodeId"] {background-color: var(--readonly-bg); font-weight: bold;}
textarea{resize:vertical;}
.row{display:flex;gap:1rem;flex-wrap:wrap;margin-bottom:1rem;}
.row .half{flex:1;min-width:48%;}

/* Buttons */
button{margin-top:1.5rem;padding:0.8rem;width:100%;color:var(--input-bg-color);border:none;border-radius:6px;font-size:0.9rem;cursor:pointer;
  transition: transform 0.2s ease, background-color 0.2s ease;
  font-family:inherit;
}
button:hover{transform: scale(1.02);}
#saveBtn{background:var(--success-color);}
#deleteBtn{background:var(--danger-color);}
#searchBtn{background:var(--accent-color);}

/* Messages */
.message-box{text-align:center;margin-top:1.2rem;font-weight:bold;font-size:0.9rem;padding:0.5rem;border-radius:5px;opacity:0;transition:opacity 0.5s ease;}
.success{color:var(--success-color);background-color:rgba(46, 204, 113, 0.1);border:1px solid var(--success-color);}
.error{color:var(--danger-color);background-color:rgba(231, 76, 60, 0.1);border:1px solid var(--danger-color);}
.message-box.visible{opacity:1;}

/* Search Bar */
.search-container{margin-top:2rem;display:flex;gap:1rem;flex-wrap:wrap;}
.search-container input{flex:1;min-width:60%;}

/* Responsive */
@media(max-width:500px){.row .half{min-width:100%;}.search-container input{min-width:100%;}body{padding:1rem;}}
</style>
</head>
<body>
<div class="container">
<h2>فرم ثبت اطلاعات دیوایس</h2>

<form id="deviceForm">
<label>بارکد</label>
<input type="text" id="barcodeId" name="barcodeId" readonly>

<div class="row">
<div class="half">
<label>نام دیوایس</label>
<select name="deviceName" id="deviceName" required>
<option value="">-- انتخاب کنید --</option>
<option value="Multi Media">Multi Media</option>
<option value="Multi Media Metal">Multi Media Metal</option>
<option value="Soul">Soul</option>
<option value="Smart Player">Smart Player</option>
<option value="TDA">TDA</option>
<option value="RFID">RFID</option>
<option value="Serial GSM">Serial GSM</option>
<option value="Smart GSM">Smart GSM</option>
<option value="MP3">MP3</option>
<option value="IR">IR</option>
<option value="B1">B1</option>
<option value="Smart Plug">Smart Plug</option>
</select>
</div>
<div class="half">
<label>کد دیوایس</label>
<input type="text" name="deviceCode" required>
</div>
</div>

<label>ایراد</label>
<input type="text" name="issue" required>
<label>تاریخ گزارش ایراد</label>
<input type="text" name="issueDate">
<label>شرح ایراد</label>
<textarea name="issueDescription" rows="2"></textarea>
<label>اقدامات انجام شده</label>
<textarea name="actionsTaken" rows="2"></textarea>
<label>وضعیت فعلی</label>
<input type="text" name="currentStatus">
<label>توضیحات تکمیلی</label>
<textarea name="notes" rows="2"></textarea>

<button type="submit" id="saveBtn"><i class="fa-solid fa-floppy-disk"></i> ثبت/ویرایش</button>
<button type="button" id="deleteBtn"><i class="fa-solid fa-trash-can"></i> حذف</button>
</form>

<div class="message-box success" id="successMsg"></div>
<div class="message-box error" id="errorMsg"></div>

<div class="search-container">
<input type="text" id="searchCode" placeholder="جستجو بر اساس کد دیوایس">
<button type="button" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i> جستجو</button>
</div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwiFTGb_w8MRlEDdqqF6KqiTkRSm5yqqmLBs0OCWA665-engKt8dcwmqT4_QttYbnLgtw/exec";
const urlParams = new URLSearchParams(window.location.search);
const barcodeId = urlParams.get("barcodeId");
document.getElementById("barcodeId").value = barcodeId || "";

function showMessage(type, message) {
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");
    if (type === "success") {
        successMsg.textContent = message;
        successMsg.classList.add("visible");
        errorMsg.classList.remove("visible");
    } else {
        errorMsg.textContent = message;
        errorMsg.classList.add("visible");
        successMsg.classList.remove("visible");
    }
}

// تابع عمومی برای پر کردن فرم
function fillForm(data){
  if(!data) return;
  if (Object.keys(data).length > 0) {
    for(const key in data){
      const el = document.querySelector("[name='"+key+"']");
      if(el){
          if(el.type === "radio" || el.type === "checkbox"){
             el.checked = (el.value === data[key]);
          } else {
             el.value = data[key]||"";
          }
      }
    }
    showMessage("success", "✅ رکورد پیدا شد");
  } else {
    showMessage("error", "❌ رکورد پیدا نشد");
  }
}

// پر کردن فرم با بارکد در زمان لود صفحه
if(barcodeId){
  fetch(`${scriptURL}?action=get&barcodeId=${encodeURIComponent(barcodeId)}`)
    .then(res=>res.json())
    .then(data=>{
      fillForm(data);
    }).catch(err=>{
      console.error("خطا در دریافت اطلاعات", err);
      showMessage("error", "❌ خطا در دریافت اطلاعات");
    });
}

// ثبت/ویرایش
document.getElementById("deviceForm").addEventListener("submit", e=>{
  e.preventDefault();
  const formData = new FormData(e.target);
  fetch(scriptURL,{method:"POST",body:formData})
    .then(()=>{
      showMessage("success", "✅ عملیات موفقیت‌آمیز بود");
    }).catch(err=>{
      showMessage("error", "❌ خطا در پردازش اطلاعات");
    });
});

// حذف رکورد
document.getElementById("deleteBtn").addEventListener("click", ()=>{
  if(!barcodeId) return;
  if(!confirm("آیا مطمئن هستید؟")) return;
  fetch(`${scriptURL}?action=delete&barcodeId=${encodeURIComponent(barcodeId)}`)
    .then(()=>{
      document.getElementById("deviceForm").reset();
      showMessage("success", "✅ رکورد حذف شد");
    }).catch(err=>{
      showMessage("error", "❌ خطا در حذف رکورد");
    });
});

// جستجو بر اساس کد دیوایس
document.getElementById("searchBtn").addEventListener("click", ()=>{
  const code = document.getElementById("searchCode").value.trim();
  if(!code) return showMessage("error", "❌ کد دیوایس وارد شود");
  fetch(`${scriptURL}?action=getByCode&deviceCode=${encodeURIComponent(code)}`)
    .then(res=>res.json())
    .then(data=>{
      if(Object.keys(data).length > 0){
        fillForm(data);
        document.getElementById("barcodeId").value = data.barcodeId||"";
        showMessage("success", "✅ رکورد پیدا شد");
      }else{
        showMessage("error", "❌ رکورد پیدا نشد");
      }
    }).catch(err=>{
      console.error(err);
      showMessage("error", "❌ خطا در جستجو");
    });
});
</script>
</body>
</html>
