<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت اطلاعات دیوایس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    :root { --bg:#f0f2f5; --text:#333; --card:#fff; --accent:#3498db; }
    body { font-family:'Vazir',Tahoma,sans-serif; background:var(--bg); color:var(--text); margin:0; padding:20px; }
    .container { max-width:600px; margin:auto; background:var(--card); padding:20px; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.1); }
    h2 { text-align:center; margin-bottom:20px; font-size:18px; }
    label { display:block; margin-top:10px; font-weight:bold; font-size:14px; }
    input, textarea, select { width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:6px; box-sizing:border-box; font-family:inherit; font-size:14px; }
    textarea { resize:vertical; }
    button { margin-top:15px; padding:10px; width:100%; background:var(--accent); color:white; border:none; border-radius:6px; font-size:14px; cursor:pointer; }
    button:hover { background:#2980b9; }
    .success, .error { text-align:center; margin-top:12px; font-weight:bold; font-size:14px; }
    .success { color:green; } .error { color:red; }
    .barcodeField { font-weight:bold; direction:ltr; text-align:left; background:#fafafa; }
  </style>
</head>
<body>
  <div class="container">
    <h2>فرم ثبت اطلاعات دیوایس</h2>

    <form id="deviceForm">
      <!-- visible readonly barcode field: مهم است که readonly باشه (disabled ارسال نمیشه) -->
      <label>شناسه بارکد</label>
      <input type="text" id="barcodeId" name="barcodeId" class="barcodeField" readonly>

      <label>نام دیوایس</label>
      <select name="deviceName" id="deviceName" required>
        <option value="">-- انتخاب کنید --</option>
        <option>Multi Media</option>
        <option>Multi Media Metal</option>
        <option>Soul</option>
        <option>Smart Player</option>
        <option>TDA</option>
        <option>RFID</option>
        <option>Serial GSM</option>
        <option>Smart GSM</option>
        <option>MP3</option>
        <option>IR</option>
        <option>B1</option>
        <option>Smart Plug</option>
      </select>

      <label>کد دیوایس</label>
      <input type="text" name="deviceCode" required>

      <label>ایراد</label>
      <input type="text" name="issue" required>

      <label>تاریخ گزارش ایراد</label>
      <input type="text" name="issueDate" placeholder="مثال: 1404/06/20">

      <label>شرح ایراد</label>
      <textarea name="issueDescription" rows="2"></textarea>

      <label>اقدامات انجام شده</label>
      <textarea name="actionsTaken" rows="2"></textarea>

      <label>وضعیت فعلی</label>
      <input type="text" name="currentStatus">

      <label>توضیحات تکمیلی</label>
      <textarea name="notes" rows="2"></textarea>

      <button type="submit">💾 ثبت/ویرایش اطلاعات</button>
      <button type="button" id="deleteBtn" style="background:#e74c3c;">حذف</button>
    </form>

    <div class="success" id="successMsg" style="display:none;">✅ اطلاعات با موفقیت ثبت شد</div>
    <div class="error" id="errorMsg" style="display:none;">❌ خطا در پردازش اطلاعات</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxIHRLz-KTPSIIw5UwAQjQas7WFcDWuNwpymDcrinm8uMHcqvsMKpZfH3iOwTBB_gov/exec";

    const urlParams = new URLSearchParams(window.location.search);
    const barcodeId = urlParams.get("barcodeId") || "";
    document.getElementById("barcodeId").value = barcodeId;

    if (barcodeId) {
      fetch(`${scriptURL}?action=get&barcodeId=${encodeURIComponent(barcodeId)}`)
        .then(res => res.json())
        .then(resp => {
          if (resp && resp.status === "ok" && resp.record) {
            const r = resp.record;
            document.querySelector("[name='deviceName']").value = r.deviceName || "";
            document.querySelector("[name='deviceCode']").value = r.deviceCode || "";
            document.querySelector("[name='issue']").value = r.issue || "";
            document.querySelector("[name='issueDate']").value = r.issueDate || "";
            document.querySelector("[name='issueDescription']").value = r.issueDescription || "";
            document.querySelector("[name='actionsTaken']").value = r.actionsTaken || "";
            document.querySelector("[name='currentStatus']").value = r.currentStatus || "";
            document.querySelector("[name='notes']").value = r.notes || "";
          }
        })
        .catch(err => console.error("خطا در دریافت اطلاعات", err));
    }

    document.getElementById("deviceForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch(scriptURL, { method: "POST", body: formData })
        .then(r => r.json())
        .then(res => {
          if (res && (res.status === "inserted" || res.status === "inserted_reused_row" || res.status === "updated")) {
            document.getElementById("successMsg").style.display = "block";
            document.getElementById("errorMsg").style.display = "none";
          } else {
            document.getElementById("errorMsg").style.display = "block";
            document.getElementById("successMsg").style.display = "none";
            console.error("Unexpected response:", res);
          }
        })
        .catch(err => {
          document.getElementById("errorMsg").style.display = "block";
          document.getElementById("successMsg").style.display = "none";
          console.error("Error!", err);
        });
    });

    document.getElementById("deleteBtn").addEventListener("click", () => {
      const bid = document.getElementById("barcodeId").value;
      if (!bid) return alert("بارکد خالی است");
      if (!confirm("آیا مطمئن هستید که می‌خواهید این رکورد حذف شود؟")) return;
      fetch(`${scriptURL}?action=delete&barcodeId=${encodeURIComponent(bid)}`)
        .then(r => r.json())
        .then(res => {
          if (res && res.status === "deleted") {
            alert("رکورد حذف شد");
            location.reload();
          } else {
            alert("رکورد یافت نشد یا خطا");
          }
        })
        .catch(err => { alert("خطا در حذف"); console.error(err); });
    });
  </script>
</body>
</html>
