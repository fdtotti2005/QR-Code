<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقویم شمسی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .form-label {
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="mb-3">
        <label for="date-input" class="form-label">تاریخ مورد نظر خود را انتخاب کنید:</label>
        <input type="text" class="form-control" id="date-input">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.js"></script>
<script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.js"></script>
<script>
    $(document).ready(function() {
        $("#date-input").pDatepicker({
            format: 'YYYY/MM/DD',
            autoClose: true,
            toolbox: {
                enabled: true,
                calendarSwitch: {
                    enabled: true
                }
            },
            navigator: {
                enabled: true,
                text: {
                    btnNextText: '<',
                    btnPrevText: '>'
                }
            },
            onSelect: function (unix) {
                var selectedDate = new persianDate(unix).add('day', 1).subtract('hour', 12);
                $(this).val(selectedDate.format('YYYY/MM/DD'));
            }
        });
    });
</script>
</body>
</html>
