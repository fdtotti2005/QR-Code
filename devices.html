<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تست تقویم شمسی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تست تقویم شمسی</h2>
    <form id="form">
      <label>تاریخ شمسی</label>
      <input type="text" id="jalaliDate" readonly>

      <button type="submit">ذخیره</button>
    </form>

    <h3>خروجی JSON</h3>
    <pre id="output"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/persian-date@1.0.6/dist/persian-date.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#jalaliDate").persianDatepicker({
        format: "YYYY/MM/DD",
        autoClose: true,
        initialValue: false
      });

      $("#form").on("submit", function(e) {
        e.preventDefault();
        const jalali = $("#jalaliDate").val();
        const pd = new persianDate().parse(jalali, "YYYY/MM/DD");
        const gregorian = pd.toGregorian();
        const gDate = `${gregorian.gYear}-${String(gregorian.gMonth).padStart(2, '0')}-${String(gregorian.gDay).padStart(2, '0')}`;
        const output = {
          jalali: jalali,
          gregorian: gDate
        };
        document.getElementById("output").textContent = JSON.stringify(output, null, 2);
      });
    });
  </script>
</body>
</html>
