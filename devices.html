<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اطلاعات دستگاه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.1.0/index.min.js"></script>
  <style>
    :root {
      --bg-light: #f0f2f5;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #eee;
      --card-light: #fff;
      --card-dark: #2c2c2c;
      --accent: #3498db;
    }
    body {
      font-family: 'Vazir', Tahoma, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--text-dark);
      }
      .container {
        background: var(--card-dark);
      }
      input, pre {
        background: #444;
        color: #eee;
        border: 1px solid #666;
      }
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: var(--card-light);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 0.6s ease;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: inherit;
      transition: border 0.3s ease;
    }
    input:focus {
      border-color: var(--accent);
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
    pre {
      background: #ecf0f1;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      overflow-x: auto;
      animation: fadeIn 0.5s ease;
    }
    .error {
      color: red;
      text-align: center;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>اطلاعات دستگاه</h2>
    <div id="info">در حال بارگذاری...</div>

    <h3>ویرایش اطلاعات</h3>
    <form id="editForm" style="display:none;">
      <label>شناسه</label>
      <input type="text" id="id" readonly>

      <label>مدل</label>
      <input type="text" id="model">

      <label>مشکل</label>
      <input type="text" id="issue">

      <label>وضعیت</label>
      <input type="text" id="status">

      <label>آخرین بروزرسانی</label>
      <input type="date" id="lastUpdated">

      <button type="submit">💾 ذخیره</button>
    </form>

    <h3>خروجی JSON</h3>
    <pre id="output"></pre>
  </div>

  <script>
    const devices = [
      {
        id: "device001",
        model: "X100",
        issue: "Battery low",
        status: "Pending",
        lastUpdated: "2025-09-07"
      },
      {
        id: "device002",
        model: "Z200",
        issue: "Screen cracked",
        status: "In repair",
        lastUpdated: "2025-09-06"
      }
    ];

    function toJalali(gDate) {
      const [y, m, d] = gDate.split('-').map(Number);
      const j = toJalaali(y, m, d);
      return `${j.jy}/${String(j.jm).padStart(2, '0')}/${String(j.jd).padStart(2, '0')}`;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const deviceId = urlParams.get('id');
    const device = devices.find(d => d.id === deviceId);
    const infoDiv = document.getElementById('info');
    const form = document.getElementById('editForm');

    if (device) {
      const jalaliDate = toJalali(device.lastUpdated);
      infoDiv.innerHTML = `
        <p><strong>شناسه:</strong> ${device.id}</p>
        <p><strong>مدل:</strong> ${device.model}</p>
        <p><strong>مشکل:</strong> ${device.issue}</p>
        <p><strong>وضعیت:</strong> ${device.status}</p>
        <p><strong>آخرین بروزرسانی (شمسی):</strong> ${jalaliDate}</p>
      `;

      document.getElementById('id').value = device.id;
      document.getElementById('model').value = device.model;
      document.getElementById('issue').value = device.issue;
      document.getElementById('status').value = device.status;
      document.getElementById('lastUpdated').value = device.lastUpdated;

      form.style.display = 'block';
    } else {
      infoDiv.innerHTML = `<p class="error">❌ دستگاه با شناسه "${deviceId}" پیدا نشد.</p>`;
    }

    document.getElementById('editForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const updatedDevice = {
        id: document.getElementById('id').value,
        model: document.getElementById('model').value,
        issue: document.getElementById('issue').value,
        status: document.getElementById('status').value,
        lastUpdated: document.getElementById('lastUpdated').value
      };
      document.getElementById('output').textContent = JSON.stringify(updatedDevice, null, 2);
    });
  </script>
</body>
</html>
