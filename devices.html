<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تست مینیمال</title>
</head>
<body>
  <h2>اطلاعات دستگاه</h2>
  <div id="info">در حال بارگذاری...</div>

  <script>
    const devices = [
      {
        id: "device001",
        model: "X100",
        issue: "Battery low",
        status: "Pending",
        lastUpdated: "2025-09-07"
      },
      {
        id: "device002",
        model: "Z200",
        issue: "Screen cracked",
        status: "In repair",
        lastUpdated: "2025-09-06"
      }
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const deviceId = urlParams.get('id');
    const device = devices.find(d => d.id === deviceId);
    const infoDiv = document.getElementById('info');

    if (device) {
      infoDiv.innerHTML = `
        <p>شناسه: ${device.id}</p>
        <p>مدل: ${device.model}</p>
        <p>مشکل: ${device.issue}</p>
        <p>وضعیت: ${device.status}</p>
        <p>آخرین بروزرسانی: ${device.lastUpdated}</p>
      `;
    } else {
      infoDiv.innerHTML = `<p style="color:red;">دستگاه پیدا نشد.</p>`;
    }
  </script>
</body>
</html>
