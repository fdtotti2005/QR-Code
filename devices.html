<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت اطلاعات دیوایس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    body {
      font-family: Vazir, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Vazir, sans-serif;
      font-size: 14px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 120px;
      height: 48px;              /* ارتفاع ثابت */
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 0.9rem;
      font-family: Vazir, sans-serif;
      cursor: pointer;
    }

    .btn-save { background-color: #28a745; }
    .btn-delete { background-color: #dc3545; }
    .btn-search { background-color: #007bff; }

    .btn i {
      margin-left: 5px;
    }

    /* بخش جستجو */
    .search-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .search-container input,
    .search-container button {
      width: 200px;       /* هم‌عرض با دکمه‌های بالا */
      height: 48px;       /* هم‌ارتفاع */
      font-size: 0.9rem;
      border-radius: 8px;
    }

    .search-container button {
      border: none;
      color: #fff;
      background-color: #007bff;
      cursor: pointer;
      font-family: Vazir, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>فرم ثبت اطلاعات دیوایس</h2>
    
    <label for="deviceCode">کد دیوایس:</label>
    <input type="text" id="deviceCode" name="deviceCode" placeholder="کد دیوایس را وارد کنید">

    <label for="deviceName">نام دیوایس:</label>
    <input type="text" id="deviceName" name="deviceName" placeholder="نام دیوایس را وارد کنید">

    <div class="btn-container">
      <button class="btn btn-delete"><i>🗑</i> حذف</button>
      <button class="btn btn-save"><i>🔒</i> ثبت/ویرایش</button>
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="جستجو بر اساس کد دیوایس">
      <button id="searchButton"><i>🔍</i> جستجو</button>
    </div>
  </div>
</body>
</html>
