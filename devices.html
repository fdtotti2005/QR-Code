<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت و جستجوی دیوایس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #f0f2f5; --text: #333; --card: #fff; --accent: #3498db;
    }
    body { font-family: 'Vazir', Tahoma, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: var(--card); padding: 25px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; margin-top: 4px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-family: inherit; }
    textarea { resize: vertical; }
    button { margin-top: 12px; padding: 10px; width: 100%; background: var(--accent); color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover { background: #2980b9; }
    .success { color: green; text-align: center; margin-top: 15px; font-weight: bold; }
    .searchContainer { margin-top: 20px; }
  </style>
</head>
<body>
<div class="container">
  <h2>فرم ثبت اطلاعات دیوایس</h2>
  <form id="deviceForm">
    <label>نام دیوایس</label><input type="text" name="deviceName" required>
    <label>کد دیوایس</label><input type="text" name="deviceCode" required>
    <label>ایراد</label><input type="text" name="issue" required>
    <label>تاریخ گزارش ایراد</label><input type="date" name="issueDate" required>
    <label>شرح ایراد</label><textarea name="issueDescription" rows="2"></textarea>
    <label>اقدامات انجام شده</label><textarea name="actionsTaken" rows="2"></textarea>
    <label>وضعیت فعلی</label><input type="text" name="currentStatus">
    <label>توضیحات تکمیلی</label><textarea name="notes" rows="2"></textarea>
    <button type="submit">💾 ذخیره اطلاعات</button>
  </form>
  <div class="success" id="successMsg" style="display:none;">✅ اطلاعات با موفقیت ثبت شد</div>

  <div class="searchContainer">
    <h2>🔍 جستجوی دیوایس بر اساس کد</h2>
    <input type="text" id="searchCode" placeholder="کد دیوایس را وارد کنید">
    <button onclick="searchDevice()">جستجو</button>
    <div id="searchResult" style="margin-top:10px;"></div>
  </div>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwpvULiXYSY31kgYiqZvrsXp9T_2leUoz1sLO1xaKBogQORuaTx3UVYkB4J31V-Ubhx/exec";

  // ارسال فرم
  document.getElementById('deviceForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const formData = new URLSearchParams(new FormData(e.target));
    try {
      const res = await fetch(scriptURL, {method:'POST', body: formData});
      const data = await res.json();
      if(data.status !== 'success') throw new Error(data.message || 'خطا در ثبت اطلاعات');
      document.getElementById('successMsg').style.display='block';
      e.target.reset();
    } catch(err){ alert('❌ خطا: '+err.message); console.error(err); }
  });

  async function searchDevice(){
    const code = document.getElementById('searchCode').value.trim();
    if(!code){ alert('لطفا کد دیوایس را وارد کنید'); return; }
    try {
      const res = await fetch(`${scriptURL}?deviceCode=${encodeURIComponent(code)}`);
      const data = await res.json();
      const container = document.getElementById('searchResult');
      if(data.status !== 'success') throw new Error(data.message || 'خطا در دریافت اطلاعات');
      if(data.records.length===0){ container.innerHTML="هیچ رکوردی با این کد پیدا نشد"; return; }
      const r = data.records[0];
      let html = `<table border="1" style="width:100%;border-collapse:collapse;text-align:center">
        <tr><th>نام دیوایس</th><td>${r["نام دیوایس"]||''}</td></tr>
        <tr><th>کد دیوایس</th><td>${r["کد دیوایس"]||''}</td></tr>
        <tr><th>ایراد</th><td>${r["ایراد"]||''}</td></tr>
        <tr><th>تاریخ گزارش ایراد</th><td>${r["تاریخ گزارش ایراد"]||''}</td></tr>
        <tr><th>شرح ایراد</th><td>${r["شرح ایراد"]||''}</td></tr>
        <tr><th>اقدامات انجام شده</th><td>${r["اقدامات انجام شده"]||''}</td></tr>
        <tr><th>وضعیت فعلی</th><td>${r["وضعیت فعلی"]||''}</td></tr>
        <tr><th>توضیحات تکمیلی</th><td>${r["توضیحات تکمیلی"]||''}</td></tr>
      </table>`;
      container.innerHTML = html;
    } catch(err){ alert('❌ خطا در جستجو: '+err.message); console.error(err); }
  }
  window.addEventListener('load', () => {
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');
  if(id){
    document.getElementById('searchCode').value = id;
    searchDevice(); // اجرا کردن جستجو خودکار
  }
});
</script>
</body>
</html>
