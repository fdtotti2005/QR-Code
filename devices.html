<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت اطلاعات دیوایس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    :root { --bg:#f0f2f5; --text:#333; --card:#fff; --accent:#3498db; }
    body { font-family:'Vazir',Tahoma,sans-serif; background:var(--bg); color:var(--text); margin:0; padding:20px; }
    .container { max-width:600px; margin:auto; background:var(--card); padding:20px; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.1); }
    h2 { text-align:center; margin-bottom:20px; font-size:18px; }
    label { display:block; margin-top:10px; font-weight:bold; font-size:14px; }
    input, textarea, select { width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:6px; box-sizing:border-box; font-family:inherit; font-size:14px; }
    textarea { resize:vertical; }
    button { margin-top:15px; padding:10px; width:100%; background:var(--accent); color:white; border:none; border-radius:6px; font-size:14px; cursor:pointer; }
    button:hover { background:#2980b9; }
    .success, .error { text-align:center; margin-top:12px; font-weight:bold; font-size:14px; }
    .success { color:green; } .error { color:red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>فرم ثبت اطلاعات دیوایس</h2>

    <form id="deviceForm">
      <input type="hidden" id="barcodeId" name="barcodeId">

      <label>نام دیوایس</label>
      <select name="deviceName" id="deviceName" required>
        <option value="">-- انتخاب کنید --</option>
        <option>Multi Media</option>
        <option>Multi Media Metal</option>
        <option>Soul</option>
        <option>Smart Player</option>
        <option>TDA</option>
        <option>RFID</option>
        <option>Serial GSM</option>
        <option>Smart GSM</option>
        <option>MP3</option>
        <option>IR</option>
        <option>B1</option>
        <option>Smart Plug</option>
      </select>

      <label>کد دیوایس</label>
      <input type="text" name="deviceCode" required>

      <label>ایراد</label>
      <input type="text" name="issue" required>

      <label>تاریخ گزارش ایراد</label>
      <input type="text" name="issueDate" required placeholder="مثال: 1404/06/20">

      <label>شرح ایراد</label>
      <textarea name="issueDescription" rows="2"></textarea>

      <label>اقدامات انجام شده</label>
      <textarea name="actionsTaken" rows="2"></textarea>

      <label>وضعیت فعلی</label>
      <input type="text" name="currentStatus">

      <label>توضیحات تکمیلی</label>
      <textarea name="notes" rows="2"></textarea>

      <button type="submit">💾 ثبت/ویرایش اطلاعات</button>
      <button type="button" id="deleteBtn" style="background:#e74c3c;">حذف</button>
    </form>

    <div class="success" id="successMsg" style="display:none;">✅ اطلاعات با موفقیت ثبت شد</div>
    <div class="error" id="errorMsg" style="display:none;">❌ خطا در پردازش اطلاعات</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxEn3Bvb2lISnKOMN3uXOLE2KHjAa9mExVlRk_pwQnwwrDqcl_gIXDiLpOD6TeTbmFj/exec"; // لینک وب‌اپت رو اینجا بذار

    const urlParams = new URLSearchParams(window.location.search);
    const barcodeId = urlParams.get("barcodeId");
    document.getElementById("barcodeId").value = barcodeId;

    if (barcodeId) {
      fetch(`${scriptURL}?action=get&barcodeId=${barcodeId}`)
        .then(res => res.json())
        .then(data => {
          if (data && data.deviceName) {
            document.querySelector("[name='deviceName']").value = data.deviceName;
            document.querySelector("[name='deviceCode']").value = data.deviceCode;
            document.querySelector("[name='issue']").value = data.issue;
            document.querySelector("[name='issueDate']").value = data.issueDate;
            document.querySelector("[name='issueDescription']").value = data.issueDescription;
            document.querySelector("[name='actionsTaken']").value = data.actionsTaken;
            document.querySelector("[name='currentStatus']").value = data.currentStatus;
            document.querySelector("[name='notes']").value = data.notes;
          }
        })
        .catch(err => console.error("خطا در دریافت اطلاعات", err));
    }

    document.getElementById("deviceForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          document.getElementById("successMsg").style.display = "block";
          document.getElementById("errorMsg").style.display = "none";
        })
        .catch(err => {
          document.getElementById("errorMsg").style.display = "block";
          document.getElementById("successMsg").style.display = "none";
          console.error("Error!", err.message);
        });
    });

    document.getElementById("deleteBtn").addEventListener("click", () => {
      if (!barcodeId) return;
      if (!confirm("آیا مطمئن هستید که می‌خواهید این رکورد حذف شود؟")) return;
      fetch(`${scriptURL}?action=delete&barcodeId=${barcodeId}`)
        .then(() => { alert("رکورد حذف شد"); location.reload(); })
        .catch(err => alert("خطا در حذف رکورد"));
    });
  </script>
</body>
</html>
