<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم ثبت اطلاعات دیوایس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    :root { --bg:#f0f2f5; --text:#333; --card:#fff; --accent:#3498db; --green:#28a745; --red:#e74c3c; --blue:#3498db; }
    body { font-family:'Vazir',Tahoma,sans-serif; background:var(--bg); color:var(--text); margin:0; padding:20px; }
    .container { max-width:600px; margin:auto; background:var(--card); padding:20px; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.1); }
    h2 { text-align:center; margin-bottom:20px; font-size:18px; }
    label { display:block; margin-top:10px; font-weight:bold; font-size:14px; }
    input, textarea, select { width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:6px; box-sizing:border-box; font-family:inherit; font-size:14px; color:#000; }
    textarea { resize:vertical; }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .row > * { flex:1; min-width:120px; }
    button { margin-top:15px; padding:10px; width:100%; border:none; border-radius:6px; font-size:14px; font-family:inherit; color:#000; cursor:pointer; }
    .btn-green { background:rgba(40,167,69,0.8); color:#000; }
    .btn-green:hover { background:rgba(40,167,69,1); }
    .btn-red { background:rgba(231,76,60,0.8); color:#000; }
    .btn-red:hover { background:rgba(231,76,60,1); }
    .btn-blue { background:rgba(52,152,219,0.8); color:#000; }
    .btn-blue:hover { background:rgba(52,152,219,1); }
    .success, .error { text-align:center; margin-top:12px; font-weight:bold; font-size:14px; }
    .success { color:green; } .error { color:red; }
    .search-row { display:flex; gap:10px; margin-top:10px; flex-wrap:wrap; }
    .search-row input { flex:2; } 
    .search-row button { flex:1; }
  </style>
</head>
<body>
  <div class="container">
    <h2>فرم ثبت اطلاعات دیوایس</h2>

    <form id="deviceForm">
      <input type="hidden" id="barcodeId" name="barcodeId">

      <div class="row">
        <div>
          <label>نام دیوایس</label>
          <select name="deviceName" id="deviceName" required>
            <option value="">-- انتخاب کنید --</option>
            <option>Multi Media</option>
            <option>Multi Media Metal</option>
            <option>Soul</option>
            <option>Smart Player</option>
            <option>TDA</option>
            <option>RFID</option>
            <option>Serial GSM</option>
            <option>Smart GSM</option>
            <option>MP3</option>
            <option>IR</option>
            <option>B1</option>
            <option>Smart Plug</option>
          </select>
        </div>
        <div>
          <label>کد دیوایس</label>
          <input type="text" name="deviceCode" required>
        </div>
      </div>

      <label>ایراد</label>
      <input type="text" name="issue" required>

      <label>تاریخ گزارش ایراد</label>
      <input type="text" name="issueDate" placeholder="مثال: 2025/09/09">

      <label>شرح ایراد</label>
      <textarea name="issueDescription" rows="2"></textarea>

      <label>اقدامات انجام شده</label>
      <textarea name="actionsTaken" rows="2"></textarea>

      <label>وضعیت فعلی</label>
      <input type="text" name="currentStatus">

      <label>توضیحات تکمیلی</label>
      <textarea name="notes" rows="2"></textarea>

      <button type="submit" class="btn-green">✅ ثبت/ویرایش اطلاعات</button>
      <button type="button" id="deleteBtn" class="btn-red">❌ حذف</button>
    </form>

    <div class="search-row">
      <input type="text" id="searchCode" placeholder="جستجو بر اساس کد دیوایس">
      <button type="button" id="searchBtn" class="btn-blue">🔍 جستجو</button>
    </div>

    <div class="success" id="successMsg" style="display:none;">✅ اطلاعات با موفقیت ثبت شد</div>
    <div class="error" id="errorMsg" style="display:none;">❌ خطا در پردازش اطلاعات</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxIHRLz-KTPSIIw5UwAQjQas7WFcDWuNwpymDcrinm8uMHcqvsMKpZfH3iOwTBB_gov/exec";

    const urlParams = new URLSearchParams(window.location.search);
    const barcodeId = urlParams.get("barcodeId");
    document.getElementById("barcodeId").value = barcodeId || "";

    // بارگذاری داده‌ها برای بارکد
    if (barcodeId) loadDataByBarcode(barcodeId);

    function loadDataByBarcode(id) {
      fetch(`${scriptURL}?action=get&barcodeId=${id}`)
        .then(res => res.json())
        .then(r => {
          if (r && r.deviceCode) {
            document.getElementById("deviceName").value = r.deviceName || "";
            document.querySelector("[name='deviceCode']").value = r.deviceCode || "";
            document.querySelector("[name='issue']").value = r.issue || "";
            document.querySelector("[name='issueDate']").value = r.issueDate || "";
            document.querySelector("[name='issueDescription']").value = r.issueDescription || "";
            document.querySelector("[name='actionsTaken']").value = r.actionsTaken || "";
            document.querySelector("[name='currentStatus']").value = r.currentStatus || "";
            document.querySelector("[name='notes']").value = r.notes || "";
          }
        })
        .catch(err => console.error("خطا در دریافت اطلاعات", err));
    }

    // ثبت/ویرایش
    document.getElementById("deviceForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch(scriptURL, { method: "POST", body: formData })
        .then(() => {
          document.getElementById("successMsg").style.display = "block";
          document.getElementById("errorMsg").style.display = "none";
        })
        .catch(err => {
          document.getElementById("errorMsg").style.display = "block";
          document.getElementById("successMsg").style.display = "none";
          console.error("Error!", err.message);
        });
    });

    // حذف رکورد
    document.getElementById("deleteBtn").addEventListener("click", () => {
      const bid = document.getElementById("barcodeId").value;
      if (!bid) return;
      if (!confirm("آیا مطمئن هستید که می‌خواهید این رکورد حذف شود؟")) return;
      fetch(`${scriptURL}?action=delete&barcodeId=${bid}`)
        .then(() => { alert("رکورد حذف شد"); location.reload(); })
        .catch(err => alert("خطا در حذف رکورد"));
    });

    // جستجو بر اساس کد دیوایس
    document.getElementById("searchBtn").addEventListener("click", () => {
      const code = document.getElementById("searchCode").value.trim();
      if (!code) return alert("لطفاً کد دیوایس را وارد کنید.");
      fetch(`${scriptURL}?action=search&deviceCode=${encodeURIComponent(code)}`)
        .then(res => res.json())
        .then(r => {
          if (r && r.deviceCode) {
            document.getElementById("barcodeId").value = r.barcodeId || "";
            document.getElementById("deviceName").value = r.deviceName || "";
            document.querySelector("[name='deviceCode']").value = r.deviceCode || "";
            document.querySelector("[name='issue']").value = r.issue || "";
            document.querySelector("[name='issueDate']").value = r.issueDate || "";
            document.querySelector("[name='issueDescription']").value = r.issueDescription || "";
            document.querySelector("[name='actionsTaken']").value = r.actionsTaken || "";
            document.querySelector("[name='currentStatus']").value = r.currentStatus || "";
            document.querySelector("[name='notes']").value = r.notes || "";
            document.getElementById("successMsg").textContent = "✅ رکورد یافت شد"; 
            document.getElementById("successMsg").style.display = "block";
            document.getElementById("errorMsg").style.display = "none";
          } else {
            document.getElementById("errorMsg").textContent = "❌ رکورد پیدا نشد";
            document.getElementById("errorMsg").style.display = "block";
            document.getElementById("successMsg").style.display = "none";
          }
        })
        .catch(err => alert("خطا در جستجو"));
    });
  </script>
</body>
</html>
