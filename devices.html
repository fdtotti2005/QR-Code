<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت اطلاعات دیوایس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #333;
      --card: #fff;
      --accent: #3498db;
    }
    body {
      font-family: 'Vazir', Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: var(--card);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>فرم ثبت اطلاعات دیوایس</h2>

    <form id="deviceForm">
      <label>نام دیوایس</label>
      <input type="text" id="deviceName" required>

      <label>کد دیوایس</label>
      <input type="text" id="deviceCode" required>

      <label>ایراد</label>
      <input type="text" id="issue" required>

      <label>تاریخ گزارش ایراد</label>
      <input type="date" id="issueDate" required>

      <label>شرح ایراد</label>
      <textarea id="issueDescription" rows="2"></textarea>

      <label>اقدامات انجام شده</label>
      <textarea id="actionsTaken" rows="2"></textarea>

      <label>وضعیت فعلی</label>
      <input type="text" id="currentStatus">

      <label>توضیحات تکمیلی</label>
      <textarea id="notes" rows="2"></textarea>

      <button type="submit">💾 ذخیره اطلاعات</button>
    </form>

    <div class="success" id="successMsg" style="display:none;">✅ اطلاعات با موفقیت ثبت شد</div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby8eFjX97_Nnl-tNRE-gun_R4R7qvayymCVKHOMCYvbNoMvhdFfLe1YRbKX4BWceyC3/exec"; // ← آدرس واقعی اسکریپت رو اینجا بذار

    document.getElementById('deviceForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        deviceName: document.getElementById('deviceName').value,
        deviceCode: document.getElementById('deviceCode').value,
        issue: document.getElementById('issue').value,
        issueDate: document.getElementById('issueDate').value,
        issueDescription: document.getElementById('issueDescription').value,
        actionsTaken: document.getElementById('actionsTaken').value,
        currentStatus: document.getElementById('currentStatus').value,
        notes: document.getElementById('notes').value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(() => {
        document.getElementById('successMsg').style.display = 'block';
        document.getElementById('deviceForm').reset();
      })
      .catch(err => {
        alert("❌ خطا در ثبت اطلاعات");
        console.error("Error!", err.message);
      });
    });
  </script>
</body>
</html>
