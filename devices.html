<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>اطلاعات دستگاه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    pre {
      background: #ecf0f1;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>اطلاعات دستگاه</h2>
    <div id="info">در حال بارگذاری...</div>

    <h3>ویرایش اطلاعات</h3>
    <form id="editForm" style="display:none;">
      <label>شناسه دستگاه</label>
      <input type="text" id="id" readonly>

      <label>مدل</label>
      <input type="text" id="model">

      <label>مشکل</label>
      <input type="text" id="issue">

      <label>وضعیت</label>
      <input type="text" id="status">

      <label>آخرین بروزرسانی</label>
      <input type="date" id="lastUpdated">

      <button type="submit">تولید JSON جدید</button>
    </form>

    <h3>خروجی JSON</h3>
    <pre id="output"></pre>
  </div>

  <script>
    async function loadDevice() {
      const urlParams = new URLSearchParams(window.location.search);
      const deviceId = urlParams.get('id');
      const res = await fetch('./devices.json');
      const devices = await res.json();
      const device = devices.find(d => d.id === deviceId);

      const infoDiv = document.getElementById('info');
      const form = document.getElementById('editForm');

      if (device) {
        infoDiv.innerHTML = `
          <p><strong>شناسه:</strong> ${device.id}</p>
          <p><strong>مدل:</strong> ${device.model}</p>
          <p><strong>مشکل:</strong> ${device.issue}</p>
          <p><strong>وضعیت:</strong> ${device.status}</p>
          <p><strong>آخرین بروزرسانی:</strong> ${device.lastUpdated}</p>
        `;

        document.getElementById('id').value = device.id;
        document.getElementById('model').value = device.model;
        document.getElementById('issue').value = device.issue;
        document.getElementById('status').value = device.status;
        document.getElementById('lastUpdated').value = device.lastUpdated;

        form.style.display = 'block';
      } else {
        infoDiv.innerHTML = `<p>دستگاه پیدا نشد.</p>`;
      }
    }

    document.getElementById('editForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const updatedDevice = {
        id: document.getElementById('id').value,
        model: document.getElementById('model').value,
        issue: document.getElementById('issue').value,
        status: document.getElementById('status').value,
        lastUpdated: document.getElementById('lastUpdated').value
      };
      document.getElementById('output').textContent = JSON.stringify(updatedDevice, null, 2);
    });

    loadDevice();
  </script>
</body>
</html>
