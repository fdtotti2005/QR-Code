<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>فرم ثبت اطلاعات دیوایس</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
<style>
body{font-family:'Vazir',Tahoma,sans-serif;background:#f0f2f5;color:#333;margin:0;padding:20px;}
.container{max-width:650px;margin:auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);}
h2{text-align:center;margin-bottom:20px;font-size:18px;}
label{display:block;margin-top:10px;font-weight:bold;font-size:14px;}
input,textarea,select{width:100%;padding:8px;margin-top:4px;border:1px solid #ccc;border-radius:6px;font-family:inherit;font-size:14px;}
input[type="text"][name="barcodeId"] {background-color: #eee; font-weight: bold;}
textarea{resize:vertical;}
.row{display:flex;gap:10px;flex-wrap:wrap;}
.row .half{flex:1;min-width:48%;}
button{margin-top:15px;padding:10px;width:100%;color:black;border:none;border-radius:6px;font-size:14px;cursor:pointer;}
#saveBtn{background:rgba(39,174,96,0.8);}
#deleteBtn{background:rgba(231,76,60,0.8);}
#searchBtn{background:rgba(52,152,219,0.8);}
.success,.error{text-align:center;margin-top:12px;font-weight:bold;font-size:14px;}
.success{color:green;} .error{color:red;}
.search-container{margin-top:20px;display:flex;gap:10px;flex-wrap:wrap;}
.search-container input{flex:1;min-width:60%;}
@media(max-width:500px){.row .half{min-width:100%;}.search-container input{min-width:100%;}}
</style>
</head>
<body>
<div class="container">
<h2>فرم ثبت اطلاعات دیوایس</h2>

<form id="deviceForm">
<label>بارکد</label>
<input type="text" id="barcodeId" name="barcodeId" readonly>

<div class="row">
<div class="half">
<label>نام دیوایس</label>
<select name="deviceName" id="deviceName" required>
<option value="">-- انتخاب کنید --</option>
<option>Multi Media</option>
<option>Multi Media Metal</option>
<option>Soul</option>
<option>Smart Player</option>
<option>TDA</option>
<option>RFID</option>
<option>Serial GSM</option>
<option>Smart GSM</option>
<option>MP3</option>
<option>IR</option>
<option>B1</option>
<option>Smart Plug</option>
</select>
</div>
<div class="half">
<label>کد دیوایس</label>
<input type="text" name="deviceCode" required>
</div>
</div>

<label>ایراد</label>
<input type="text" name="issue" required>
<label>تاریخ گزارش ایراد</label>
<input type="text" name="issueDate">
<label>شرح ایراد</label>
<textarea name="issueDescription" rows="2"></textarea>
<label>اقدامات انجام شده</label>
<textarea name="actionsTaken" rows="2"></textarea>
<label>وضعیت فعلی</label>
<input type="text" name="currentStatus">
<label>توضیحات تکمیلی</label>
<textarea name="notes" rows="2"></textarea>

<button type="submit" id="saveBtn">✅ ثبت/ویرایش</button>
<button type="button" id="deleteBtn">❌ حذف</button>
</form>

<div class="success" id="successMsg" style="display:none;">✅ عملیات موفقیت‌آمیز بود</div>
<div class="error" id="errorMsg" style="display:none;">❌ خطا در پردازش اطلاعات</div>

<div class="search-container">
<input type="text" id="searchCode" placeholder="جستجو بر اساس کد دیوایس">
<button type="button" id="searchBtn">🔍 جستجو</button>
</div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbySsaZqlQDsGP8sWKN2f6FWiu6nVQx4r_TboxG7TUdK1NwR1vuj2Qk0ww9Sg60g_Asvyg/exec";
const urlParams = new URLSearchParams(window.location.search);
const barcodeId = urlParams.get("barcodeId");
document.getElementById("barcodeId").value = barcodeId || "";

// تابع عمومی برای پر کردن فرم
function fillForm(data){
  if(!data) return;
  // یک شرط ساده برای اطمینان از اینکه داده یک شیء با کلیدهای معتبر است
  if (Object.keys(data).length > 0) {
    for(const key in data){
      const el = document.querySelector("[name='"+key+"']");
      if(el){
          if(el.type === "radio" || el.type === "checkbox"){
             el.checked = (el.value === data[key]);
          } else {
             el.value = data[key]||"";
          }
      }
    }
  }
}

// پر کردن فرم با بارکد در زمان لود صفحه
if(barcodeId){
  fetch(`${scriptURL}?action=get&barcodeId=${encodeURIComponent(barcodeId)}`)
    .then(res=>res.json())
    .then(data=>{
      console.log("Data received from script:", data); // خط اضافه شده برای عیب یابی
      fillForm(data); 
    }).catch(err=>console.error("خطا در دریافت اطلاعات", err));
}

// ثبت/ویرایش
document.getElementById("deviceForm").addEventListener("submit", e=>{
  e.preventDefault();
  const formData = new FormData(e.target);
  fetch(scriptURL,{method:"POST",body:formData})
    .then(()=>{
      document.getElementById("successMsg").style.display="block";
      document.getElementById("errorMsg").style.display="none";
    }).catch(err=>{
      document.getElementById("errorMsg").style.display="block";
      document.getElementById("successMsg").style.display="none";
    });
});

// حذف رکورد
document.getElementById("deleteBtn").addEventListener("click", ()=>{
  if(!barcodeId) return;
  if(!confirm("آیا مطمئن هستید؟")) return;
  fetch(`${scriptURL}?action=delete&barcodeId=${encodeURIComponent(barcodeId)}`)
    .then(()=>{
      document.getElementById("deviceForm").reset();
      document.getElementById("successMsg").style.display="block";
      document.getElementById("successMsg").textContent="✅ رکورد حذف شد";
    }).catch(err=>alert("خطا در حذف رکورد"));
});

// جستجو بر اساس کد دیوایس
document.getElementById("searchBtn").addEventListener("click", ()=>{
  const code = document.getElementById("searchCode").value.trim();
  if(!code) return alert("کد دیوایس وارد شود");
  fetch(`${scriptURL}?action=getByCode&deviceCode=${encodeURIComponent(code)}`)
    .then(res=>res.json())
    .then(data=>{
      console.log("Data received from search:", data); // خط اضافه شده برای عیب یابی
      if(Object.keys(data).length > 0){
        fillForm(data);
        document.getElementById("barcodeId").value = data.barcodeId||"";
        document.getElementById("successMsg").style.display="block";
        document.getElementById("successMsg").textContent="✅ رکورد پیدا شد";
        document.getElementById("errorMsg").style.display="none";
      }else{
        document.getElementById("errorMsg").style.display="block";
        document.getElementById("errorMsg").textContent="❌ رکورد پیدا نشد";
        document.getElementById("successMsg").style.display="none";
      }
    }).catch(err=>console.error(err));
});
</script>
</body>
</html>
