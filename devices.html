<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ثبت و مدیریت دیوایس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
  <style>
    :root { --bg: #f0f2f5; --text: #333; --card: #fff; --accent: #3498db; }
    body { font-family: 'Vazir', Tahoma, sans-serif; background: var(--bg); color: var(--text); margin:0; padding:20px; font-size:14px; }
    .container { max-width:700px; margin:auto; background: var(--card); padding:20px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align:center; margin-bottom:15px; font-size:18px; }
    label { display:block; margin-top:10px; font-weight:bold; font-size:14px; }
    input, textarea, select, button { font-family: 'Vazir', Tahoma, sans-serif; font-size:14px; }
    input, textarea, select { width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:6px; box-sizing:border-box; }
    textarea { resize:vertical; }
    button { margin-top:10px; padding:8px; width:100%; background: var(--accent); color:white; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#2980b9; }
    .success { color:green; text-align:center; margin-top:10px; font-weight:bold; font-size:14px; }
    .searchContainer { margin-top:20px; }
    table { border-collapse:collapse; width:100%; margin-top:10px; text-align:center; font-size:13px; }
    table, th, td { border:1px solid #ccc; padding:5px; }
    th { background:#f7f7f7; }
    .actionBtn { width:auto; padding:4px 8px; margin:2px; font-size:13px; }
  </style>
</head>
<body>
<div class="container">
  <h2>فرم ثبت اطلاعات دیوایس</h2>
  <form id="deviceForm">
    <label>نام دیوایس</label>
    <select name="deviceName" required>
      <option value="">انتخاب کنید</option>
      <option>Multi Media</option>
      <option>Multi Media Metal</option>
      <option>Soul</option>
      <option>Smart Player</option>
      <option>TDA</option>
      <option>RFID</option>
      <option>Serial GSM</option>
      <option>Smart GSM</option>
      <option>MP3</option>
      <option>IR</option>
      <option>B1</option>
      <option>Smart Plug</option>
    </select>

    <label>کد دیوایس</label><input type="text" name="deviceCode" required>
    <label>ایراد</label><input type="text" name="issue" required>
    <label>تاریخ گزارش ایراد</label><input type="date" name="issueDate" required>
    <label>شرح ایراد</label><textarea name="issueDescription" rows="2"></textarea>
    <label>اقدامات انجام شده</label><textarea name="actionsTaken" rows="2"></textarea>
    <label>وضعیت فعلی</label><input type="text" name="currentStatus">
    <label>توضیحات تکمیلی</label><textarea name="notes" rows="2"></textarea>
    <button type="submit">💾 ذخیره اطلاعات</button>
  </form>
  <div class="success" id="successMsg" style="display:none;">✅ اطلاعات با موفقیت ثبت شد</div>

  <div class="searchContainer">
    <h2>🔍 جستجوی دیوایس بر اساس کد</h2>
    <input type="text" id="searchCode" placeholder="کد دیوایس را وارد کنید">
    <button onclick="searchDevice()">جستجو</button>
    <div id="searchResult" style="margin-top:10px;"></div>
  </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxEn3Bvb2lISnKOMN3uXOLE2KHjAa9mExVlRk_pwQnwwrDqcl_gIXDiLpOD6TeTbmFj/exec";

document.getElementById('deviceForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const formData = new URLSearchParams(new FormData(e.target));
  try {
    const res = await fetch(scriptURL, {method:'POST', body: formData});
    const data = await res.json();
    if(data.status !== 'success') throw new Error(data.message || 'خطا در ثبت اطلاعات');
    document.getElementById('successMsg').style.display='block';
    e.target.reset();
  } catch(err){ alert('❌ خطا: '+err.message); console.error(err); }
});

let currentRecordCode = null;

async function searchDevice(){
  const code = document.getElementById('searchCode').value.trim();
  if(!code){ alert('لطفا کد دیوایس را وارد کنید'); return; }
  try {
    const res = await fetch(`${scriptURL}?deviceCode=${encodeURIComponent(code)}`);
    const data = await res.json();
    const container = document.getElementById('searchResult');
    container.innerHTML = '';
    if(data.status !== 'success') throw new Error(data.message || 'خطا در دریافت اطلاعات');
    if(data.records.length===0){ container.innerHTML="هیچ رکوردی با این کد پیدا نشد"; return; }
    const r = data.records[0];
    currentRecordCode = r["کد دیوایس"];

    // پر کردن فرم
    let select = document.querySelector('[name="deviceName"]');
    let val = (r["نام دیوایس"] || '').trim();
    let optionExists = Array.from(select.options).some(opt => opt.value.trim() === val);
    if(optionExists) select.value = val;
    else select.value = '';

    document.querySelector('[name="deviceCode"]').value = r["کد دیوایس"] || '';
    document.querySelector('[name="issue"]').value = r["ایراد"] || '';
    document.querySelector('[name="issueDate"]').value = r["تاریخ گزارش ایراد"] || '';
    document.querySelector('[name="issueDescription"]').value = r["شرح ایراد"] || '';
    document.querySelector('[name="actionsTaken"]').value = r["اقدامات انجام شده"] || '';
    document.querySelector('[name="currentStatus"]').value = r["وضعیت فعلی"] || '';
    document.querySelector('[name="notes"]').value = r["توضیحات تکمیلی"] || '';

    // جدول + دکمه حذف
    let html = `<table>
      <tr><th>ستون</th><th>مقدار</th></tr>
      <tr><td>نام دیوایس</td><td>${r["نام دیوایس"]||''}</td></tr>
      <tr><td>کد دیوایس</td><td>${r["کد دیوایس"]||''}</td></tr>
      <tr><td>ایراد</td><td>${r["ایراد"]||''}</td></tr>
      <tr><td>تاریخ گزارش ایراد</td><td>${r["تاریخ گزارش ایراد"]||''}</td></tr>
      <tr><td>شرح ایراد</td><td>${r["شرح ایراد"]||''}</td></tr>
      <tr><td>اقدامات انجام شده</td><td>${r["اقدامات انجام شده"]||''}</td></tr>
      <tr><td>وضعیت فعلی</td><td>${r["وضعیت فعلی"]||''}</td></tr>
      <tr><td>توضیحات تکمیلی</td><td>${r["توضیحات تکمیلی"]||''}</td></tr>
    </table>
    <button class="actionBtn" onclick="deleteDevice()">حذف</button>`;
    container.innerHTML = html;

  } catch(err){ alert('❌ خطا در جستجو: '+err.message); console.error(err); }
}

async function deleteDevice(){
  if(!currentRecordCode){ alert('هیچ رکوردی انتخاب نشده'); return; }
  if(!confirm('آیا از حذف این رکورد مطمئن هستید؟')) return;
  try {
    const res = await fetch(scriptURL, {
      method:'POST',
      body: new URLSearchParams({deviceCode: currentRecordCode, delete:'true'})
    });
    const data = await res.json();
    if(data.status !== 'success') throw new Error(data.message || 'خطا در حذف رکورد');
    alert('✅ رکورد با موفقیت حذف شد
