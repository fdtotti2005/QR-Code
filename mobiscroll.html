<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تست تقویم شمسی Mobiscroll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.mobiscroll.com/5.30.0/css/mobiscroll.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تست تقویم شمسی Mobiscroll</h2>
    <form id="form">
      <label>تاریخ شمسی</label>
      <input id="jalaliPicker" />
      <button type="submit">ذخیره</button>
    </form>

    <h3>خروجی JSON</h3>
    <pre id="output"></pre>
  </div>

  <script src="https://cdn.mobiscroll.com/5.30.0/js/mobiscroll.javascript.min.js"></script>
  <script>
    mobiscroll.setOptions({
      locale: mobiscroll.localeFa,
      theme: 'ios',
      calendarSystem: 'jalali'
    });

    const picker = mobiscroll.Datepicker('#jalaliPicker', {
      controls: ['calendar'],
      display: 'center',
      dateFormat: 'YYYY/MM/DD',
      calendarSystem: 'jalali'
    });

    document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault();
      const jalali = picker.getVal();
      const gDate = mobiscroll.util.convertJalaliToGregorian(jalali);
      const gStr = `${gDate.getFullYear()}-${String(gDate.getMonth()+1).padStart(2,'0')}-${String(gDate.getDate()).padStart(2,'0')}`;
      const jStr = `${jalali.getFullYear()}/${String(jalali.getMonth()+1).padStart(2,'0')}/${String(jalali.getDate()).padStart(2,'0')}`;
      const output = {
        jalali: jStr,
        gregorian: gStr
      };
      document.getElementById('output').textContent = JSON.stringify(output, null, 2);
    });
  </script>
</body>
</html>
